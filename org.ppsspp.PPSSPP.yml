app-id: org.ppsspp.PPSSPP
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
rename-icon: ppsspp
rename-desktop-file: PPSSPPSDL.desktop
command: PPSSPPSDL
finish-args:
  - --device=all
  - --filesystem=host:ro
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: ppsspp
    buildsystem: cmake
    config-opts:
      - -DUSE_SYSTEM_FFMPEG=OFF
      - -DUSE_SYSTEM_LIBZIP=ON
      - -DUSE_SYSTEM_ZSTD=ON

      - -DUSE_WAYLAND_WSI=ON
      - -DUSING_QT_UI=OFF

      - -DBUILD_TESTING=OFF
      - -DOpenGL_GL_PREFERENCE=GLVND
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DUSING_EGL=ON
            - -DUSING_GLES2=ON
    post-install:
      - desktop-file-edit --set-name=PPSSPP ${FLATPAK_DEST}/share/applications/PPSSPPSDL.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: git
        url: https://github.com/hrydgard/ppsspp.git
        tag: v1.13.1
        commit: 5083b206365a226fb51288e09424f8f5f5a3392a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true

      - type: file
        path: org.ppsspp.PPSSPP.metainfo.xml
